<ul class="list-group">
    <li class="list-group-item list-group-item-danger" (click)="agregarMarcador()">
        + Agregar
    </li>
    <li class="list-group-item" (click)="irMarcador( marcador.marker! )" (dblclick)="borrarMarcador( i )" *ngFor="let marcador of marcadores, let i = index"
        [ngStyle]="{
            'background-color': marcador.color
        }" >
        Marcador {{ i + 1 }}
    </li>
</ul>

<div #mapa class="map-container"></div>
