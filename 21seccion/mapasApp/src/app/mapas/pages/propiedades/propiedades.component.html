<div class="row mt-3">
    <div class="col-2"></div>
    <div class="col">
        <h3>Lista de Propiedades</h3>
        <hr>
        <div class="row container">
            <div class="col-2"></div>
            <div class="col">
                <div class="row">
                    <div class="col-4 mb-4" *ngFor="let propiedad of propiedades">
                        <div class="card">
                            <app-minimapa [lngLat]="propiedad.lngLat" class="card-img-top"></app-minimapa>
                            <!-- <img src="https://picsum.photos/id/400/200/300" class="card-img-top"> -->
                            <div class="card-body">
                                <h5 class="card-title"> {{ propiedad.titulo }} </h5>
                                <p class="card-text"> {{ propiedad.descripcion }} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
