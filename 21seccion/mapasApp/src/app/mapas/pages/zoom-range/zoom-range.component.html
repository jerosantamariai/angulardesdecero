<div #mapa class="map-container"></div>

<div class="row">
    <div class="col-12">
        <label class="form-label">Zoom: {{ zoomLevel | number:'2.2-2' }} - long,lat: [ {{ center[0] | number:'2.2-2' }}, {{ center[1] | number:'2.2-2' }} ]</label>
        <input type="range" class="form-range" [value]="zoomLevel" min="0" max="18" (input)="zoomCambio( zoomInput.value )" #zoomInput>
    </div>
    <div class="col-12">
        <div class="btn btn-info" (click)="zoomOut()">-</div>
        <div class="btn btn-info float-end" (click)="zoomIn()">+</div>
    </div>
</div>
