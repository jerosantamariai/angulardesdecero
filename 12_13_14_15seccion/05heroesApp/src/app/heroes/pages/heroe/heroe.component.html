<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe" >
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
    
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
        <div fxFlex="50">
            {{ heroe.superhero }}
        </div>
        <div fxFlex="50">
            {{ heroe.publisher }}
            <button mat-button color="warn" (click)="regresar()">Volver</button>
        </div>
    </div>

</ng-template>
