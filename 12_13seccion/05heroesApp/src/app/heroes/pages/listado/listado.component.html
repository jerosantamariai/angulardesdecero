<h1>Listado de Héroes</h1>
<hr>
<br>

<div fxLayout="row wrap">
    <div fxFlex="20">

        <mat-card *ngFor="let heroe of heroes">
            <mat-card-header>
                <mat-card-title> {{ heroe.superhero }}</mat-card-title>
                <mat-card-subtitle> {{ heroe.alter_ego }}</mat-card-subtitle>
            </mat-card-header>
        
            <img mat-card-image src="assets/heroes/{{ heroe.id }}.jpg" alt="{{ heroe.alt_img }}">
        
            <mat-card-content>
                <h3>{{ heroe.publisher }}</h3>
                <p><strong>Primera Aparición:</strong> {{ heroe.first_appearance }}
                    <br>
                    <strong>Personajes:</strong> {{ heroe.characters }}
                </p>
            </mat-card-content>
        
            <mat-card-actions>
                <button mat-raised-button color="accent">
                    Leer más...
                </button>
                <button mat-raised-button color="primary">
                    Editar
                </button>
            </mat-card-actions>
        
        </mat-card>

    </div>
</div>
